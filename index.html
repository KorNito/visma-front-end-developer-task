<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form class="form">
        <label for="name">Name</label>
        <input class="name-input" name="name" type="text" maxlength="30" />
        <span class="name-error"></span>
        <label for="price">Price</label>
        <input class="price-input" name="price" type="number" step="0.01" />
        <span class="price-error"></span>
        <label for="heat">Heat</label>
        <input
          class="heat-input"
          name="heat"
          type="range"
          min="1"
          max="3"
          value="1"
        />
        <span class="heat-error"></span>
        <div class="toppings">
          <label>Toppings:</label>
          <input type="checkbox" name="toppings-pepperoni" value="pepperoni" />
          <label for="toppings-pepperoni">Pepperoni</label>
          <input type="checkbox" name="toppings-mushrooms" value="mushrooms" />
          <label for="toppings-mushrooms">Mushrooms</label>
          <input type="checkbox" name="toppings-sausage" value="sausage" />
          <label for="toppings-sausage">Sausage</label>
          <input type="checkbox" name="toppings-onions" value="onions" />
          <label for="toppings-onions">Onions</label>
          <input type="checkbox" name="toppings-bacon" value="bacon" />
          <label for="toppings-bacon">Bacon</label>
          <input type="checkbox" name="toppings-cheese" value="cheese" />
          <label for="toppings-cheese">Cheese</label>
          <input type="checkbox" name="toppings-peppers" value="peppers" />
          <label for="toppings-peppers">Peppers</label>
          <input type="checkbox" name="toppings-olives" value="olives" />
          <label for="toppings-olives">Olives</label>
          <input type="checkbox" name="toppings-chicken" value="chicken" />
          <label for="toppings-chicken">Chicken</label>
          <input type="checkbox" name="toppings-pineapple" value="pineapple" />
          <label for="toppings-pineapple">Pineapple</label>
          <span class="toppings-error"></span>
        </div>
        <label for="photo">Photo</label>
        <select class="photo-input" name="photo" type="text">
          <option value="assets/PizzaPhotos/Pizza1.jpeg">Pizza1</option>
          <option value="assets/PizzaPhotos/Pizza2.jpeg">Pizza2</option>
          <option value="assets/PizzaPhotos/Pizza3.jpeg">Pizza3</option>
          <option value="assets/PizzaPhotos/Pizza4.jpeg">Pizza4</option>
          <option value="assets/PizzaPhotos/Pizza5.jpeg">Pizza5</option>
        </select>
        <span class="photo-error"></span>
        <button class="add-pizza-button" type="submit">Add pizza</button>
      </form>
    </div>
    <div class="pizza-menu">
      <div class="pizza-filter-container">
        <p>Sort by</p>
        <select class="pizza-filter">
          <option value="name">Name</option>
          <option value="price">Price</option>
          <option value="heat">Heat</option>
        </select>
      </div>
      <div class="pizza-list-container">
        <ul class="pizza-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
